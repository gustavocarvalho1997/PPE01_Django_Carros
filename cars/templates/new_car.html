{% extends "base.html" %}

{% block content %}
    <h2>New Car</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Cadastrar" class="btn btn-primary">
    </form>
{% endblock %}
